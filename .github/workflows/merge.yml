name: Update Combined JSON
on:
  push:
    paths: ["data/*.json"]
jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: python merge.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update docs/index.json"
          file_pattern: "docs/index.json"
